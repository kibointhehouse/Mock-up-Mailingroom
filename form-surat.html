<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pro - Mailingroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8FAFC; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Smooth Entrance */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        /* Custom Input Focus Ring */
        .input-field:focus-within {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="pb-32 text-slate-800 antialiased selection:bg-blue-100">

    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 h-16 flex items-center px-4 shadow-sm animate-enter">
        <button onclick="history.back()" class="w-10 h-10 rounded-full flex items-center justify-center text-slate-600 hover:bg-slate-100 transition-colors">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>
        <h1 class="flex-grow text-center font-bold text-lg text-slate-800 mr-10">Surat Baru</h1>
    </header>

    <main class="px-6 mt-6 max-w-3xl mx-auto space-y-6">

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 animate-enter" style="animation-delay: 0.1s;">
            <div class="flex items-center gap-2 mb-6 border-b border-slate-50 pb-4">
                <div class="w-8 h-8 rounded-lg bg-orange-100 text-orange-600 flex items-center justify-center">
                    <i class="fa-regular fa-file-lines"></i>
                </div>
                <h2 class="font-bold text-slate-800">Detail Surat</h2>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Nomor Surat</label>
                    <div class="input-field flex items-center bg-slate-50 rounded-xl border border-transparent transition-all overflow-hidden">
                        <div class="pl-4 text-slate-400"><i class="fa-solid fa-hashtag"></i></div>
                        <input type="text" placeholder="Contoh: 123/PKS/X/2025" class="w-full bg-transparent p-3.5 outline-none text-slate-700 font-medium placeholder-slate-300">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Perihal</label>
                    <div class="input-field flex items-center bg-slate-50 rounded-xl border border-transparent transition-all overflow-hidden">
                        <div class="pl-4 text-slate-400"><i class="fa-solid fa-heading"></i></div>
                        <input type="text" placeholder="Judul atau perihal surat" class="w-full bg-transparent p-3.5 outline-none text-slate-700 font-medium placeholder-slate-300">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Tanggal Surat</label>
                    <div class="input-field flex items-center bg-slate-50 rounded-xl border border-transparent transition-all overflow-hidden">
                        <div class="pl-4 text-slate-400"><i class="fa-regular fa-calendar"></i></div>
                        <input type="date" class="w-full bg-transparent p-3.5 outline-none text-slate-700 font-medium placeholder-slate-300">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 animate-enter" style="animation-delay: 0.2s;">
            <div class="flex items-center gap-2 mb-6 border-b border-slate-50 pb-4">
                <div class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <h2 class="font-bold text-slate-800">Klasifikasi</h2>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Jenis Surat</label>
                    <div class="input-field relative bg-slate-50 rounded-xl border border-transparent transition-all">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-regular fa-folder-open"></i>
                        </div>
                        <select class="w-full bg-transparent p-3.5 pl-11 outline-none text-slate-700 font-medium appearance-none cursor-pointer">
                            <option value="" disabled selected>Pilih jenis...</option>
                            <option>Surat Masuk</option>
                            <option>Surat Keluar</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Sifat Surat</label>
                    <div class="input-field relative bg-slate-50 rounded-xl border border-transparent transition-all">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <select class="w-full bg-transparent p-3.5 pl-11 outline-none text-slate-700 font-medium appearance-none cursor-pointer">
                            <option value="" disabled selected>Pilih sifat...</option>
                            <option>Biasa</option>
                            <option>Penting</option>
                            <option>Rahasia</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 animate-enter" style="animation-delay: 0.3s;">
            <div class="flex items-center gap-2 mb-6 border-b border-slate-50 pb-4">
                <div class="w-8 h-8 rounded-lg bg-green-100 text-green-600 flex items-center justify-center">
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
                <h2 class="font-bold text-slate-800">Alur Distribusi</h2>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Pengirim</label>
                    <div class="input-field flex items-center bg-slate-50 rounded-xl border border-transparent transition-all overflow-hidden">
                        <div class="pl-4 text-slate-400"><i class="fa-solid fa-building-user"></i></div>
                        <input type="text" placeholder="Nama instansi / divisi pengirim" class="w-full bg-transparent p-3.5 outline-none text-slate-700 font-medium placeholder-slate-300">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Penerima</label>
                    <div class="input-field flex items-center bg-slate-50 rounded-xl border border-transparent transition-all overflow-hidden">
                        <div class="pl-4 text-slate-400"><i class="fa-solid fa-user-tag"></i></div>
                        <input type="text" placeholder="Nama instansi / divisi penerima" class="w-full bg-transparent p-3.5 outline-none text-slate-700 font-medium placeholder-slate-300">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-100 p-4 z-50 animate-enter" style="animation-delay: 0.4s;">
        <div class="max-w-3xl mx-auto flex gap-3">
            <button onclick="history.back()" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-4 rounded-2xl transition-colors">
                Batal
            </button>
            <button class="flex-[2] bg-[#FF6B00] hover:bg-[#E65100] text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-200 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                <i class="fa-solid fa-floppy-disk"></i>
                Simpan Surat
            </button>
        </div>
    </div>

</body>
</html>

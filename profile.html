<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Mailingroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8FAFC; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .nav-glow { box-shadow: 0 15px 35px -5px rgba(59, 130, 246, 0.2); }
        
        /* Toggle Switch Animation */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3B82F6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3B82F6;
        }
        .toggle-checkbox:checked + .toggle-label:before {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="pb-32 text-slate-800 antialiased selection:bg-blue-100">

    <div class="relative bg-white animate-enter">
        <div class="h-48 bg-gradient-to-br from-blue-700 via-blue-600 to-blue-500 rounded-b-[40px] relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-16 -mt-16 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-40 h-40 bg-white opacity-5 rounded-full -ml-10 -mb-10 blur-2xl"></div>
            
            <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center text-white z-10">
                <h1 class="font-bold text-lg">Profil Saya</h1>
                <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center hover:bg-white/30 transition">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>

        <div class="px-6 -mt-16 relative z-20 flex flex-col items-center">
            <div class="relative">
                <div class="w-32 h-32 p-1.5 bg-white rounded-full shadow-xl">
                    <div class="w-full h-full bg-orange-500 rounded-full flex items-center justify-center text-white text-5xl font-bold border-4 border-orange-200">
                        H
                    </div>
                </div>
                <button class="absolute bottom-1 right-1 bg-slate-800 text-white w-9 h-9 rounded-full flex items-center justify-center border-4 border-white shadow-md hover:bg-slate-700 transition active:scale-95">
                    <i class="fa-solid fa-camera text-xs"></i>
                </button>
            </div>

            <div class="text-center mt-3">
                <h2 class="text-2xl font-bold text-slate-800">Kresnanda</h2>
                <p class="text-sm text-slate-400 font-medium">kresnanda@gmail.com</p>
                <div class="mt-2 inline-flex items-center gap-1.5 px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-bold uppercase tracking-wider border border-blue-100">
                    <i class="fa-solid fa-crown text-xs pb-0.5"></i> User
                </div>
            </div>
        </div>
    </div>

    <main class="px-6 mt-8 max-w-2xl mx-auto space-y-6">

        <div class="grid grid-cols-3 gap-3 animate-enter" style="animation-delay: 0.1s;">
            <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                <p class="text-xl font-bold text-blue-600">128</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Surat</p>
            </div>
            <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                <p class="text-xl font-bold text-orange-500">15</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Pending</p>
            </div>
            <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                <p class="text-xl font-bold text-green-500">98%</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Respon</p>
            </div>
        </div>

        <div class="animate-enter" style="animation-delay: 0.2s;">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-1">Akun</h3>
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                <a href="#" class="flex items-center justify-between p-4 border-b border-slate-50 hover:bg-slate-50 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                            <i class="fa-regular fa-user text-lg"></i>
                        </div>
                        <span class="font-bold text-sm text-slate-700">Edit Profil</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
                </a>

                <a href="#" class="flex items-center justify-between p-4 hover:bg-slate-50 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-slate-50 text-slate-500 flex items-center justify-center group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-lock text-lg"></i>
                        </div>
                        <span class="font-bold text-sm text-slate-700">Ganti Password</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
                </a>
            </div>
        </div>

        <div class="animate-enter" style="animation-delay: 0.3s;">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-1">Aplikasi</h3>
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-slate-50">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-purple-50 text-purple-600 flex items-center justify-center">
                            <i class="fa-regular fa-bell text-lg"></i>
                        </div>
                        <span class="font-bold text-sm text-slate-700">Notifikasi Push</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 checked:right-0 checked:border-blue-500 transition-all duration-300"/>
                        <label for="toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-200 cursor-pointer checked:bg-blue-500 transition-colors duration-300"></label>
                    </div>
                </div>

                <a href="#" class="flex items-center justify-between p-4 hover:bg-slate-50 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-slate-50 text-slate-500 flex items-center justify-center group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-globe text-lg"></i>
                        </div>
                        <span class="font-bold text-sm text-slate-700">Bahasa</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-slate-400">Indonesia</span>
                        <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
                    </div>
                </a>
            </div>
        </div>

        <button onclick="confirmLogout()" class="w-full bg-red-50 hover:bg-red-100 text-red-500 font-bold py-4 rounded-3xl transition-colors animate-enter delay-300 flex items-center justify-center gap-2 group mb-6">
            <i class="fa-solid fa-arrow-right-from-bracket group-hover:-translate-x-1 transition-transform"></i>
            Keluar Akun
        </button>

        <p class="text-center text-[10px] text-slate-400 pb-4">Versi Aplikasi 3.0.0 (Pro)</p>

    </main>

    <div class="fixed bottom-8 left-0 right-0 z-50 flex justify-center pointer-events-none animate-enter" style="animation-delay: 0.3s;">
        <nav class="pointer-events-auto bg-white/80 backdrop-blur-xl border border-white/60 nav-glow rounded-full pl-2 pr-6 py-2 flex items-center gap-6 shadow-2xl">
            <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-blue-500 transition-colors rounded-full hover:bg-blue-50">
                <i class="fa-solid fa-house text-lg"></i>
            </a>
            <a href="list-surat.html" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-blue-500 transition-colors rounded-full hover:bg-blue-50">
                <i class="fa-solid fa-file-contract text-lg"></i>
            </a>
            <a href="notification.html" class="relative w-10 h-10 flex items-center justify-center text-slate-400 hover:text-blue-500 transition-colors rounded-full hover:bg-blue-50">
                <i class="fa-solid fa-bell text-lg"></i>
                <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
            </a>
            <button class="flex items-center gap-2 bg-blue-600 text-white px-5 py-3 rounded-full font-semibold text-sm transition-all shadow-lg shadow-blue-200 hover:bg-blue-700 hover:scale-105 active:scale-95">
                <i class="fa-solid fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script>
        function confirmLogout() {
            if(confirm("Yakin ingin keluar dari aplikasi?")) {
                alert("Anda berhasil logout!");
                // Di sini nanti redirect ke halaman login
                // window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
